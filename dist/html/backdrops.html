<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Backdrops • Natura11y</title>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main class="">

            <section>

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Backdrops
                    </h2>
                </header>

                <figure class="container narrow">

                    <div class="backdrop backdrop--stack--lg theme-dark border-radius margin-bottom-4">

                        <div class="backdrop__credit">
                            <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                        </div>

                        <div class="backdrop__image">
                        <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />
                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center">
                                <p class="h4 text-shadow margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button font-size-md theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>

                    <div class="backdrop theme-dark border-radius margin-bottom-4">

                        <div class="backdrop__credit">
                            <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                        </div>

                        <div class="backdrop__image">
                        <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />
                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center">
                                <p class="h4 text-shadow margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button font-size-md theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>

                    <div class="backdrop theme-dark backdrop--fixed">

                        <div class="backdrop__credit">
                            <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                        </div>

                        <div class="backdrop__image">
                        <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />
                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center">
                                <p class="h4 text-shadow margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button font-size-md theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>

                </figure>

            </section>

        </main>

    </body>

</html>
