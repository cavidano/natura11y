<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Spacer â€¢ Natura11y</title>
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main class="overflow-hidden height-100vh">

            <section>

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Spacers
                    </h2>
                </header>

                <figure class="container">

                    <div class="margin-y-4">
                        <div class="flex-row justify-content-start align-items-end text-align-center font-size-sm">
                            <div class="width-25">
                                <div class="theme-primary border width-100" style="height: var(--spacer-1);"></div>
                                <span class="display-block margin-top-1">1</span>
                            </div>
                            <div class="width-25">
                                <div class="theme-primary border width-100" style="height: var(--spacer-2);"></div>
                                <span class="display-block margin-top-1">2</span>
                            </div>
                            <div class="width-25">
                                <div class="theme-primary border width-100" style="height: var(--spacer-3);"></div>
                                <span class="display-block margin-top-1">3</span>
                            </div>
                            <div class="width-25">
                                <div class="theme-primary border width-100" style="height: var(--spacer-4);"></div>
                                <span class="display-block margin-top-1">4</span>
                            </div>
                            <div class="width-25">
                                <div class="theme-primary border width-100" style="height: var(--spacer-5);"></div>
                                <span class="display-block margin-top-1">5</span>
                            </div>
                        </div>
                    </div>

                </figure>

            </section>

        </main>

    </body>

</html>
