<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Backdrop • Natura11y</title>
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main>

            <section>

                <header class="padding-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Backdrops
                    </h2>
                </header>

                <figure class="container medium grid gap-4">

                    <div class="backdrop backdrop--stack--lg">

                        <div class="backdrop__image">

                            <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />

                            <div class="backdrop__image__credit">
                                <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                            </div>

                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center margin-y-3">
                                <p class="h3 text-shadow--lg margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button font-size-sm theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>


                    <div class="backdrop backdrop--stack--lg">

                        <div class="backdrop__image">

                            <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />

                            <div class="backdrop__image__credit">
                                <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                            </div>

                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center margin-y-3">
                                <p class="h3 text-shadow--lg margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button font-size-sm theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>

                    <div class="backdrop theme-dark border-radius">

                        <div class="backdrop__image">

                            <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />
                            
                            <div class="backdrop__image__credit">
                                <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                            </div>

                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center">
                                <p class="h4 text-shadow margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button font-size-sm theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>

                    <a class="backdrop backdrop--fixed gradient-veneer-bottom theme-dark" href="#1">

                        <div class="backdrop__image">
                            <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />
                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center">
                                <p class="h4 text-shadow margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <span class="button font-size-sm theme-primary">
                                    Emily Dickenson Poetry
                                </span>
                            </div>

                        </div>

                    </a>

                </figure>

            </section>

        </main>

    </body>

</html>
