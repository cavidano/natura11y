<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Forms â€¢ Natura11y</title>

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="./lib/natura11y-icons.css">

    </head>

    <body>

        <main class="overflow-hidden">

            <section class="margin-y-5">

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Forms
                    </h2>
                </header>

                <div class="container narrow margin-y-4">
                
                    <form action="#1">

                        <p class="required-indicator" aria-hidden="true">
                            <span class="required-indicator__text">
                                Required fields indicated with
                            </span>
                            <span class="icon icon-asterisk"></span>
                        </p>
                    
                        <div class="form-entry"
                        data-required="true"
                        data-error-description="Error description"
                        data-error-instructions="Error fix instructions">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Form Entry Label
                                </span>

                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="textInputExample"
                                        id="text-input-example"
                                        aria-describedby="help-text-input-example">
                                </span>

                            </label>

                            <small class="form-entry__help" id="help-text-input-example">
                                Form entry help text
                            </small>

                        </div>

                        <div class="form-entry"
                        
                        data-required="true"
                        data-error-description="Error description"
                        data-error-instructions="Error fix instructions">

                            <label class="form-entry__field form-entry__field--float">

                                <span class="form-entry__field__label">
                                    Form Entry Label
                                </span>

                                <span class="form-entry__field__select">
                                    <select
                                        id="select-example"
                                        name="selectExample"
                                        aria-describedby="help-select-example">
                                            <option value="">Select</option>
                                            <option value="Option One">Option One</option>
                                            <option value="Option Two">Option Two</option>
                                            <option value="Option Three">Option Three</option>
                                            <option value="Option Four">Option Four</option>
                                            <option value="Option Five">Option Five</option>
                                    </select>
                                </span>

                            </label>

                            <small class="form-entry__help" id="help-select-example">
                                Form entry help text
                            </small>

                        </div>

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Form Entry Label
                                </span>

                                <span class="form-entry__field__input">
                                    <textarea
                                        rows="8"
                                        name="textInputExample"
                                        id="text-textarea-example"
                                        aria-describedby="help-textarea-example"
                                    ></textarea>
                                </span>

                            </label>

                            <small class="form-entry__help" id="help-textarea-example">
                                Form entry help text
                            </small>

                        </div>

                        <div class="form-entry">

                            <div class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Upload a Single File
                                </span>

                                <div class="form-entry__field__input">

                                    <label class="file-upload">

                                        <span class="file-upload__drop">
                                            <span class="file-upload__drop__text">Drag and Drop</span>
                                        </span>

                                        <input
                                            class="file-upload__input"
                                            type="file"
                                            name="fileUploadExample"
                                            id="file-upload-example"
                                            accept="image/*">

                                        <span class="button button--outline button--has-icon file-upload__button">
                                            <span class="icon icon-upload"></span>
                                            <span class="button__text">Browse for a File</span>
                                        </span>

                                    </label>

                                </div>

                            </div>

                            <small class="form-entry__help" id="help-file-upload-example">
                                Form entry help text
                            </small>

                        </div>

                        <div class="form-entry">

                            <fieldset class="form-entry__field">

                                <legend class="form-entry__field__label">
                                    Form Entry Label
                                </legend>

                                <div class="form-entry__option">

                                    <div class="form-entry__option__check">
                                        <label>
                                            <input
                                                type="checkbox"
                                                name="checkboxGroupExample"
                                                id="check-option-one"
                                                value="optionOne">
                                                <span class="option__label">
                                                    Option One
                                                </span>
                                        </label>
                                    </div>

                                    <div class="form-entry__option__check">
                                        <label>
                                            <input
                                                type="checkbox"
                                                name="checkboxGroupExample"
                                                id="check-option-two"
                                                value="optionTwo">
                                                <span class="option__label">
                                                    Option Two
                                                </span>
                                        </label>
                                    </div>

                                    <div class="form-entry__option__check">
                                        <label>
                                            <input
                                                type="checkbox"
                                                name="checkboxGroupExample"
                                                id="check-option-three"
                                                value="optionThree">
                                                <span class="option__label">
                                                    Option Three
                                                </span>
                                        </label>
                                    </div>

                                </div>

                            </fieldset>

                        </div>

                        <div class="form-entry">

                            <div class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Form Entry Label
                                </span>

                                <div class="form-entry__option">

                                    <div class="form-entry__option__check">
                                        <label>
                                            <input
                                                type="checkbox"
                                                name="singleOption"
                                                id="single-option"
                                                value="option">
                                                <span class="option__label">
                                                    Option
                                                </span>
                                        </label>
                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="form-entry">

                            <div class="form-entry__field">

                                <span class="form-entry__field__label" id="switch-option-label">
                                    Form Entry Label
                                </span>

                                <div class="form-entry__option">

                                    <div class="form-entry__option__switch">

                                        <label>
                                            <input
                                                type="checkbox"
                                                name="singleOption"
                                                id="switch-option"
                                                value="option">
                                                <span class="switch__slider"></span>
                                                <span class="option__label">
                                                    Recieve Notifications
                                                </span>
                                        </label>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="form-entry">

                            <fieldset class="form-entry__field">

                                <legend class="form-entry__field__label">
                                    Form Entry Label
                                </legend>

                                <div class="form-entry__option">

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                name="radioGroupExample"
                                                id="radio-option-one"
                                                value="optionOne">
                                                <span class="option__label">
                                                    Option One
                                                </span>
                                        </label>
                                    </div>

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                name="radioGroupExample"
                                                id="radio-option-two"
                                                value="optionTwo">
                                                <span class="option__label">
                                                    Option Two
                                                </span>
                                        </label>
                                    </div>

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                name="radioGroupExample"
                                                id="radio-option-three"
                                                value="optionThree">
                                                <span class="option__label">
                                                    Option Three
                                                </span>
                                        </label>
                                    </div>

                                </div>

                            </fieldset>

                        </div>

                        <div class="form-entry">

                            <ul class="nav nav--horizontal">

                                <li class="form-entry__option__check">
                                    <label>
                                        <input
                                            type="checkbox"
                                            name="checkboxGroupExample"
                                            id="check-option-one"
                                            value="optionOne">
                                            <span class="option__label">
                                                Option One
                                            </span>
                                    </label>
                                </li>
                                <li class="form-entry__option__switch">
                                    <label>
                                        <input
                                            type="checkbox"
                                            name="checkboxGroupExample"
                                            id="check-option-one"
                                            value="optionOne">
                                            <span class="switch__slider"></span>
                                            <span class="option__label">
                                                Option One
                                            </span>
                                    </label>
                                </li>
                            </ul>

                        </div>

                        <div class="grid gap-2">

                            <div 
                                class="form-entry"
                                data-required="true"
                                data-error-description="Username is required!" 
                                data-error-instructions="Enter your username">

                                <label class="form-entry__field form-entry__field--float">

                                    <span class="form-entry__field__label">
                                        Username
                                    </span>
                                    
                                    <span class="form-entry__field__input">
                                        <input type="text" id="accountUsername" name="username">
                                    </span>

                                </label>

                            </div>
                            <!-- .form-entry -->

                            <div 
                                class="form-entry"
                                data-required="true"
                                data-error-description="Password is required!" 
                                data-error-instructions="Enter your password">

                                <label class="form-entry__field form-entry__field--float">

                                    <span class="form-entry__field__label">
                                        Password
                                    </span>
                                    
                                    <span class="form-entry__field__input">
                                        <input type="password" id="accountPassword" name="password">
                                    </span>

                                </label>

                            </div>
                            <!-- .form-entry -->

                            <div 
                                class="form-entry grid__colspan-2"
                                data-required="true"
                                data-error-description="Password is required!" 
                                data-error-instructions="Enter your password">

                                <label class="form-entry__field form-entry__field--float">

                                    <span class="form-entry__field__label">
                                        Email
                                    </span>
                                    
                                    <span class="form-entry__field__input">
                                        <input type="email" id="accountEmail" name="password">
                                    </span>

                                </label>

                            </div>
                            <!-- .form-entry -->

                        </div>

                        <div class="grid gap-3 margin-y-4">

                            <div 
                                class="form-entry"
                                data-required="true"
                                data-error-description="Username is required!" 
                                data-error-instructions="Enter your username">

                                <label class="form-entry__field">

                                    <span class="form-entry__field__label">
                                        Username
                                    </span>
                                    
                                    <span class="form-entry__field__input">
                                        <input type="text" id="accountUsername" name="username">
                                    </span>

                                </label>

                            </div>
                            <!-- .form-entry -->

                            <div 
                                class="form-entry"
                                data-required="true"
                                data-error-description="Password is required!" 
                                data-error-instructions="Enter your password">

                                <label class="form-entry__field">

                                    <span class="form-entry__field__label">
                                        Password
                                    </span>
                                    
                                    <span class="form-entry__field__input">
                                        <input type="password" id="accountPassword" name="password">
                                    </span>

                                </label>

                            </div>
                            <!-- .form-entry -->

                            <div 
                                class="form-entry grid__colspan-2--lg"
                                data-required="true"
                                data-error-description="Password is required!" 
                                data-error-instructions="Enter your password">

                                <label class="form-entry__field">

                                    <span class="form-entry__field__label">
                                        Email
                                    </span>
                                    
                                    <span class="form-entry__field__input">
                                        <input type="email" id="accountEmail" name="password">
                                    </span>

                                </label>

                            </div>
                            <!-- .form-entry -->

                        </div>
    
                    </form>
                
                </div>

            </section>

        </main>

    </body>

</html>
