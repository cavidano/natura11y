<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Flyout Menu â€¢ Natura11y</title>

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/natura11y-icons@v1/dist/natura11y-icons.min.css" />

    </head>

    <body>

        <!-- ============================================
             Example 1: Accordion Navigation
        ============================================ -->

        <div class="global-header--bar--lg box-shadow-1">

            <div class="global-header__logo">

                <a href="#1" title="Home" data-logo="brand">
                    <!-- Placeholder logo, replace the following <svg> tag with your own -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="126" height="34" viewBox="0 0 126 34">
                        <g>
                            <polygon points="8 25 8 1 0 1 0 33 3 33 8 33 16 33 16 25 8 25"/>
                            <path d="M35,0A17,17,0,1,0,52,17,17,17,0,0,0,35,0Zm0,26a9,9,0,1,1,9-9A9,9,0,0,1,35,26Z"/>
                            <path d="M109,0a17,17,0,1,0,17,17A17,17,0,0,0,109,0Zm0,26a9,9,0,1,1,9-9A9,9,0,0,1,109,26Z"/>
                            <path d="M88.95,16H72v6h7.4824a9,9,0,1,1,0-10H88.25A17.0052,17.0052,0,1,0,89,17C89,16.6624,88.9689,16.3327,88.95,16Z"/>
                        </g>
                    </svg>
                </a>

            </div>

            <!-- Desktop Navigation (hidden on mobile, shown at lg breakpoint) -->
            <nav
                class="global-header__menu"
                id="main-menu"
                aria-label="Main Menu">

                <ul>
                    <li>
                        <button
                            data-toggle="dropdown"
                            aria-controls="dropdown-desktop-1"
                        >
                            Wildlife
                        </button>
                        <ul
                            class="nav__dropdown box-shadow-1--lg"
                            id="dropdown-desktop-1"
                        >
                            <li>
                                <a href="#1">Birds</a>
                            </li>
                            <li>
                                <a href="#1">Mammals</a>
                            </li>
                            <li>
                                <a href="#1">Reptiles</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#1">Trails</a>
                    </li>
                    <li>
                        <a href="#1">Events</a>
                    </li>
                </ul>

            </nav>

            <!-- Mobile toggle: opens accordion flyout menu -->
            <div class="global-header__toggle">

                <button
                    class="button button--icon-only"
                    aria-label="Open Menu"
                    data-flyout-menu="open"
                    aria-controls="flyout-menu"
                >
                    <span class="icon icon-menu"></span>
                </button>

            </div>

        </div>

        <!-- Accordion Flyout Menu -->
        <div
            class="flyout-menu"
            id="flyout-menu"
            aria-hidden="true">

            <div
                class="flyout-menu__content"
                role="dialog"
                aria-modal="true"
                aria-label="Main Menu"
            >

                <div class="flyout-menu__header">

                    <button
                        class="button button--icon-only"
                        aria-label="Close Menu"
                        data-flyout-menu-close
                    >
                        <span class="icon icon-close"></span>
                    </button>

                </div>

                <nav class="flyout-menu__body" aria-label="Flyout Menu">

                    <div class="accordion">

                        <button
                            class="accordion__button"
                            id="acc-mobile-01"
                            data-accordion="button"
                            aria-controls="acc-panel-mobile-01"
                            aria-expanded="false"
                        >
                            Wildlife
                        </button>
                        <div
                            class="accordion__panel"
                            id="acc-panel-mobile-01"
                            data-accordion="panel"
                            aria-labelledby="acc-mobile-01"
                            role="region"
                        >
                            <div class="accordion__panel__content">
                                <ul class="nav nav--divider">
                                    <li><a href="#1">Birds</a></li>
                                    <li><a href="#1">Mammals</a></li>
                                    <li><a href="#1">Reptiles</a></li>
                                    <li><a href="#1">All Wildlife</a></li>
                                </ul>
                            </div>
                        </div>

                        <button
                            class="accordion__button"
                            id="acc-mobile-02"
                            data-accordion="button"
                            aria-controls="acc-panel-mobile-02"
                            aria-expanded="false"
                        >
                            Trails
                        </button>
                        <div
                            class="accordion__panel"
                            id="acc-panel-mobile-02"
                            data-accordion="panel"
                            aria-labelledby="acc-mobile-02"
                            role="region"
                        >
                            <div class="accordion__panel__content">
                                <ul class="nav nav--divider">
                                    <li><a href="#1">Easy</a></li>
                                    <li><a href="#1">Moderate</a></li>
                                    <li><a href="#1">Strenuous</a></li>
                                    <li><a href="#1">All Trails</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>

                    <ul class="nav nav--divider">
                        <li><a href="#1">Home</a></li>
                        <li><a href="#1">Events</a></li>
                        <li><a href="#1">About</a></li>
                        <li><a href="#1">Contact</a></li>
                    </ul>

                </nav>

            </div>

        </div>

    </body>

</html>
