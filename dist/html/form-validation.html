<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Forms â€¢ Natura11y</title>

        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main class="overflow-hidden">

            <section class="margin-y-5">

                <header class="margin-y-4 text-align-center">
                    <h2 class="font-weight-normal">
                        Form Validation
                    </h2>
                </header>

                <div class="container narrow margin-y-4">
                
                    <form novalidate>

                        <p class="required-indicator" aria-hidden="true">
                            <span class="required-indicator__text">
                                Required fields indicated with
                            </span>
                            <span class="icon icon-asterisk"></span>
                        </p>

                        <div class="grid gap-3 margin-bottom-5">
                        
                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Your first and last name is required">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">
                                    Username
                                </span>
                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="textInputExample"
                                        id="first-and-last-name"
                                        aria-describedby="help-first-and-last-name">
                                </span>
                            </label>

                            <small class="form-entry__help" id="help-first-and-last-name">
                                Do not use your real name
                            </small>

                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Your first and last name is required" 
                            data-error-instructions="Enter your full name">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label" for="age">
                                    Age
                                </label>

                                <div class="grid grid--column-12 gap-2 align-items-stretch">

                                    <div class="grid__colspan-4">
                                        <span class="form-entry__field__input">
                                            <input
                                                type="number"
                                                name="textInputExample"
                                                id="age"
                                                aria-describedby="help-first-and-last-name">
                                        </span>
                                    
                                    </div>

                                    <div class="subtle-fill grid__colspan-8">
                                        
                                        <div class="form-entry__option">
                                        
                                        <div class="form-entry__option__check">
                                            <label>
                                                <input
                                                    type="checkbox"
                                                    name="singleOption"
                                                    id="single-option"
                                                    value="option">
                                                    <span class="option__label font-size-md">
                                                        Include age in profile
                                                    </span>
                                            </label>
                                        </div>
                                        </div>
                                        
                                    </div>
                                
                                </div>

                            </div>
                            

                            <small class="form-entry__help" id="help-first-and-last-name">
                                You must me 14 or older to join Whale Watchers
                            </small>

                        </div>
                        <!-- .form-entry -->

                        
                        </div>

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Borough is required!" 
                            data-error-instructions="Select a Borough">

                            <div class="form-entry__field">
                                
                                <label class="form-entry__field__label" for="select-borough">
                                    Borough of Residence
                                </label>
                                
                                <span class="form-entry__field__select">
                                    <select id="select-borough" name="Boroughs">
                                        <option value="">Select One</option>
                                        <option value="Bronx">Bronx</option>
                                        <option value="Brooklyn">Brooklyn</option>
                                        <option value="Manhattan">Manhattan</option>
                                        <option value="Staten Island">Staten Island</option>
                                        <option value="Queens">Queens</option>
                                    </select>
                                </span>

                            </div>

                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Request Details
                                </span>

                                <span class="form-entry__field__input">
                                    <textarea rows="8"></textarea>
                                </span>
                                
                                <small class="form-entry__help">
                                    This is help text
                                </small>

                            </label>

                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Priority is required!" 
                            data-error-instructions="Select your priority rating">

                            <fieldset class="form-entry__field">

                                <legend class="form-entry__field__label">
                                    What is the priority of this request?
                                </legend>

                                <div class="form-entry__option">

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                id="priority-of-request-high"
                                                name="priority-of-request"
                                                value="High">
                                                <span class="option__label">
                                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, voluptatem commodi accusamus modi, illum, ipsa vitae vero veritatis fuga accusantium quia voluptatum quis minima? Maiores dolorum eum vitae rem itaque!
                                                </span>
                                        </label>
                                    </div>

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                id="priority-of-request-medium"
                                                name="priority-of-request"
                                                value="Medium">
                                                <span class="option__label">
                                                    Medium
                                                </span>
                                        </label> 
                                    </div>

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                id="priority-of-request-low"
                                                name="priority-of-request"
                                                value="Low">
                                                <span class="option__label">
                                                    Low
                                                </span>
                                        </label>
                                    </div>

                                </div>

                            </fieldset>

                        </div>
                        <!-- .form-entry -->
                        
                        <button 
                            class="button theme-primary width-100 rounded-pill"
                            type="submit">
                                Submit
                        </button>

                    </form>
                                
                </div>


                <div class="container narrow margin-y-4 display-none">
                    
                    <form>

                        <p class="required-indicator" aria-hidden="true">
                            <span class="required-indicator__text">
                                Indicates Required Fields
                            </span> 
                            <span class="required-indicator__icon">*</span>
                        </p>

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Your first and last name is required" 
                            data-error-instructions="Enter your full name">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">
                                    First and Last Name
                                </span>
                                <span class="form-entry__field__input">
                                    <input
                                        type="text"
                                        name="textInputExample"
                                        id="first-and-last-name"
                                        aria-describedby="help-first-and-last-name">
                                </span>
                            </label>

                            <small class="form-entry__help" id="help-first-and-last-name">
                                Please do not include your middle initial
                            </small>

                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Your first and last name is required" 
                            data-error-instructions="Enter your full name">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">
                                    Email Address
                                </span>
                                <span class="form-entry__field__input">
                                    <input
                                        type="email"
                                        name="textInputExample"
                                        id="first-and-last-name"
                                        aria-describedby="help-first-and-last-name">
                                </span>
                            </label>

                            <small class="form-entry__help" id="help-first-and-last-name">
                                Example: janeDoe@email.com
                            </small>

                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Borough is required!" 
                            data-error-instructions="Select a Borough">

                            <label class="form-entry__field">
                                
                                <span class="form-entry__field__label" for="select-borough">
                                    Borough of Residence
                                </span>
                                
                                <span class="form-entry__field__select">
                                    <select id="select-borough" name="Boroughs">
                                        <option value="">Select One</option>
                                        <option value="Bronx">Bronx</option>
                                        <option value="Brooklyn">Brooklyn</option>
                                        <option value="Manhattan">Manhattan</option>
                                        <option value="Staten Island">Staten Island</option>
                                        <option value="Queens">Queens</option>
                                    </select>
                                </span>

                            </label>

                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__label">
                                    Request Details
                                </span>

                                <span class="form-entry__field__input">
                                    <textarea rows="8"></textarea>
                                </span>
                                
                                <small class="form-entry__help">
                                    This is help text
                                </small>

                            </label>

                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-message="Priority is required!" 
                            data-error-instructions="Select your priority rating">

                            <fieldset class="form-entry__field">

                                <legend class="form-entry__field__label">
                                    What is the priority of this request?
                                </legend>

                                <div class="form-entry__option">

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                id="priority-of-request-high"
                                                name="priority-of-request">
                                            <span class="radio__label">
                                                High
                                            </span>
                                        </label>
                                    </div>

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                id="priority-of-request-medium"
                                                name="priority-of-request">
                                            <span class="radio__label">
                                                Medium
                                            </span>
                                        </label> 
                                    </div>

                                    <div class="form-entry__option__radio">
                                        <label>
                                            <input
                                                type="radio"
                                                id="priority-of-request-low"
                                                name="priority-of-request">
                                            <span class="radio__label">
                                                Low
                                            </span>
                                        </label>
                                    </div>

                                </div>

                            </fieldset>

                        </div>
                        <!-- .form-entry -->
                        
                        <button 
                            class="button theme-primary width-100 rounded-pill"
                            type="submit">
                                Submit
                        </button>

                    </form>
                </div>


            </section>

        </main>

    </body>

</html>
