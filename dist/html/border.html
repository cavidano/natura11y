<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Border â€¢ Natura11y</title>
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/natura11y-icons@v1/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main>

            <section>

                <header class="margin-y-4 text-align-center">
                    <h1 class="banner-headline">
                        Border
                    </h1>
                </header>

                <figure class="container narrow margin-bottom-4">

                    <div class="grid grid--column-5 gap-2">
                        <div class="aspect-ratio-1x1 box-shadow-1">
                            <div class="width-100 height-100 padding-1">
                                <div class="width--100 height-100 border border-color-primary">
                                    <p class="screen-reader-only">Border Color Primary</p>
                                </div>
                            </div>
                        </div>
                        <div class="aspect-ratio-1x1 box-shadow-1">
                            <div class="width-100 height-100 padding-1">
                                <div class="width--100 height-100 border border-color-secondary">
                                    <p class="screen-reader-only">Border Color Secondary</p>
                                </div>
                            </div>
                        </div>
                        <div class="aspect-ratio-1x1 box-shadow-1">
                            <div class="width-100 height-100 padding-1">
                                <div class="width--100 height-100 border border-color-dark">
                                    <p class="screen-reader-only">Border Color Dark</p>
                                </div>
                            </div>
                        </div>
                        <div class="aspect-ratio-1x1 box-shadow-1">
                            <div class="width-100 height-100 padding-1">
                                <div class="width--100 height-100 border border-color-light">
                                    <p class="screen-reader-only">Border Color Light</p>
                                </div>
                            </div>
                        </div>
                        <div class="aspect-ratio-1x1 box-shadow-1 theme-dark">
                            <div class="width-100 height-100 padding-1">
                                <div class="width--100 height-100 border border-color-canvas">
                                    <p class="screen-reader-only">Border Color Dark</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </figure>

                <figure class="container narrow">

                    <div style="--border-color: currentColor;">
                        <div class="grid grid--column-2 gap-2 text-align-center font-size-md margin-bottom-2">
                            <div class="grid__colspan-2 padding-3 subtle-fill border padding-3 subtle-fill border border-radius">
                                <p>Border Radius (all sides)</p>
                            </div>
                            <div class="padding-3 subtle-fill border border-radius-top">
                                <p>Border Radius (top side only)</p>
                            </div>
                            <div class="padding-3 subtle-fill border border-radius-right">
                                <p>Border Radius (right side only)</p>
                            </div>
                            <div class="padding-3 subtle-fill border border-radius-bottom">
                                <p>Border Radius (bottom side only)</p>
                            </div>
                            <div class="padding-3 subtle-fill border border-radius-left">
                                <p>Border Radius (left side only)</p>
                            </div>
                        </div>
                    </div>

                </figure>


            </section>

        </main>

    </body>

</html>
