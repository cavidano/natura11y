<!DOCTYPE html>

<html class="theme-dark" lang="en" dir="rtl">

<head>

    <!-- I.E. Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Backdrop â€¢ NYC Core Framework</title>

    <!-- NYC Core Icons -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/395bc97f45/NYCCoreIcons/style.css">

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="./dist/css/natura11y.css">

</head>

<body>

    <main>

        <div class="overflow-hidden">

            <div class="margin-y-5">

                <div class="container text-align-center">
                    <h1>Backdrop</h1>
                </div>

                <figure class="container wide margin-y-5">

                    <div class="backdrop backdrop--stack--md theme-primary theme-dark--md">

                        <div class="backdrop__image gradient-veneer-bottom">
                            <img class="opacity-50" src="./images/backdrop-example-01.jpg" loading="lazy" alt="Placeholder">
                        </div>
                        
                        <div class="backdrop__credit">
                            <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                        </div>

                        <div class="backdrop__cover">

                            <div class="container narrow medium--md margin-y-3">

                                <h1 class="banner-headline text-align-center text-shadow margin-bottom-3">
                                    Lorem ipsum dolor sit amet consectetur
                                </h1>

                                <div class="narrow">

                                    <div class="grid grid--gap-3 grid--cells-fill--sm">

                                        <div class="grid__cell">
                                            <a class="button theme-white display-block box-shadow-3" href="#1">Link</a>
                                        </div>
                                        <!-- .grid__cell -->

                                        <div class="grid__cell">
                                            <a class="button theme-secondary display-block box-shadow-2" href="#1">Link</a>
                                        </div>
                                        <!-- .grid__cell -->

                                    </div>
                                    <!-- .grid -->

                                </div>

                            </div>
                            <!-- .container -->

                        </div>
                        <!-- .backdrop__cover -->
                        
                    </div>
                    <!-- .backdrop -->

                </figure>

                <figure class="container medium margin-y-4">

                    <div class="grid grid--gap-2 grid--cells-fill--md text-align-center">

                        <div class="grid__cell">

                            <div class="backdrop theme-primary rounded">

                                <div class="backdrop__image gradient-veneer-bottom">
                                    <img class="opacity-50" src="./images/backdrop-example-02.jpg" alt="Placeholder">
                                </div>

                                <div class="backdrop__cover justify-content-end">
                                    <div class="container margin-y-2">
                                        <a href="#1" class="h3">Title Link</a>
                                    </div>
                                </div>
                                <!-- cover -->

                            </div>
                            <!-- .backdrop-feature -->

                        </div>
                        <!-- col -->

                        <div class="grid__cell">

                            <div class="backdrop theme-secondary rounded">

                                <div class="backdrop__image gradient-veneer-bottom">
                                    <img class="opacity-50" src="./images/backdrop-example-03.jpg" alt="Placeholder">
                                </div>

                                <div class="backdrop__cover justify-content-end">

                                    <div class="container margin-y-2">
                                        <a href="#1" class="h3">Title Link</a>
                                    </div>
                                    
                                </div>
                                <!-- cover -->

                            </div>
                            <!-- .backdrop-feature -->

                        </div>
                        <!-- grid__cell -->

                    </div>
                    <!-- grid -->

                </figure>

                <figure class="margin-y-4">

                    <div class="backdrop backdrop--fixed theme-primary">

                        <div class="backdrop__image">
                            <img class="opacity-30" src="./images/backdrop-example-04.jpg" alt="Placeholder">
                        </div>

                        <div class="backdrop__cover">

                            <div class="container wide">

                                <h1 class="banner-headline">
                                    Lorem ipsum dolor
                                </h1>

                            </div>
                            <!-- .container -->

                        </div>
                        <!-- .backdrop__cover -->

                        <div class="backdrop__credit">
                            <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                        </div>

                    </div>
                    <!-- .backdrop -->
                    
                </figure>

                <figure class="margin-y-4">

                    <div class="backdrop backdrop--fixed theme-dark">

                        <div class="backdrop__image">
                            <img class="backdrop__image opacity-30" src="./images/backdrop-example-05.jpg" alt="Placeholder">
                        </div>

                        <div class="backdrop__credit">
                            <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                        </div>

                        <div class="backdrop__cover text-align-center">

                            <div class="container medium margin-y-5">

                                <h1 class="banner-headline text-shadow margin-bottom-4">
                                    Lorem ipsum dolor sit amet consectetur
                                </h1>

                                <div class="margin-y-4">

                                    <div class="grid grid--gap-3 grid--cells-fill--md justify-content-center">

                                        <div class="grid__cell">

                                            <div class="card box-shadow-2 rounded text-align-left" style="backdrop-filter: blur(0.75rem) brightness(50%); background-clip:border-box;">

                                                <div class="card__head border-bottom ">
                                                    <p>Card Header</p>
                                                </div>

                                                <div class="card__body">
                                                    <h2 class="h4">Card Title</h2>
                                                    <p>
                                                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa
                                                        obcaecati autem, ex facilis labore reiciendis.
                                                    </p>
                                                </div>

                                                <div class="card__foot border-top font-size-sm">
                                                    <a class="button theme-primary display-block" href="#1">Action</a>
                                                </div>
                                            </div>
                                            <!-- .card -->

                                        </div>
                                        <!-- .grid__cell -->

                                        <div class="grid__cell">

                                            <div class="card box-shadow-2 rounded text-align-left" style="backdrop-filter: blur(1em) brightness(50%); background-clip:border-box;">

                                                <div class="card__head border-bottom">
                                                    <p>Card Header</p>
                                                </div>

                                                <div class="card__body">
                                                    <h2 class="h4">Card Title</h2>
                                                    <p>
                                                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa
                                                        obcaecati autem, ex
                                                        facilis labore reiciendis.
                                                    </p>
                                                </div>

                                                <div class="card__foot border-top font-size-sm">
                                                    <a class="button theme-primary display-block" href="#1">Action</a>
                                                </div>
                                            </div>
                                            <!-- .card -->

                                        </div>
                                        <!-- .grid__cell -->

                                    </div>
                                    <!-- .grid -->

                                </div>

                                <div class="margin-y-3">

                                    <p>Follow Us</p>

                                    <ul class="nav nav--horizontal justify-content-center font-size-lg">
                                        <li>
                                            <a class="button--icon-only theme-primary" href="#1" title="Facebook">
                                                <span class="screen-reader-only">Facebook</span>
                                                <span class="fab fa-facebook-f" aria-hidden="true"></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="button--icon-only theme-primary" href="#1" title="Facebook">
                                                <span class="screen-reader-only">Facebook</span>
                                                <span class="fab fa-twitter" aria-hidden="true"></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="button--icon-only theme-primary" href="#1" title="Facebook">
                                                <span class="screen-reader-only">Facebook</span>
                                                <span class="fab fa-youtube" aria-hidden="true"></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="button--icon-only theme-primary" href="#1" title="Facebook">
                                                <span class="screen-reader-only">Facebook</span>
                                                <span class="fas fa-share" aria-hidden="true"></span>
                                            </a>
                                        </li>
                                    </ul>

                                </div>
                                
                            </div>
                            <!-- .container -->

                        </div>
                        <!-- .backdrop__cover -->

                    </div>
                    <!-- backdrop -->

                </figure>

            </div>
            <!-- .margin-y-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <footer class="container theme-dark text-align-center padding-y-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>
    
    <!-- NYC Core Javascript -->
    <script src="./dist/js/natura11y.js"></script>

</body>

</html>
